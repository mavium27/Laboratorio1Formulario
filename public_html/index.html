<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            
            <table border ="0" width="360">
                <tr style="background-color: black; color: white">
                                       
                    <td colspan="2" align="center" >
                        Formulario de Contacto                        
                    </td>
                    
                
                </tr>
                
                <tr style="background-color: gray">
                    <td align="right" width="180" >
                        Nombre:
                    </td>
                    
                    <td align="left" width="180" >
                        <input type="text" style="background: grey; padding: 2px; border: 2px solid black; margin-bottom: 1px">
                    </td>
                </tr>
                
                <tr  style="background-color: gainsboro">
                    <td align="right">
                        Apellidos:
                    </td>
                    
                    <td align="left">
                        <input type="text" style="background: grey; padding: 2px; border: 2px solid black; margin-bottom: 1px">
                    </td>
                </tr>
                
                <tr style="background-color: gray">
                    <td align="right">
                        Fecha Nacimiento:
                    </td>
                    
                    <td align="left">
                        <input type="text" style="background: grey; padding: 2px; border: 2px solid black; margin-bottom: 1px">
                    </td>
                </tr>
                
                <tr  style="background-color: gainsboro">
                    <td align="right">
                        E-mail:
                    </td>
                    
                    <td align="left">
                        <input type="text" style="background: grey; padding: 2px; border: 2px solid black; margin-bottom: 1px">
                    </td>
                </tr>
                
                <tr style="background-color: gray">
                    <td align="right">
                        Comentarios
                    </td>
                    
                    <td align="left" >
                        <input type="text" style="background: grey; padding: 2px; border: 2px solid black; margin-bottom: 1px; padding-bottom: 40px"> 
                    </td>
                </tr>
                
                <tr  style="background-color: gainsboro">
                    <td align="center" colspan="2">
                        <input type="submit" value="Enviar">
                    </td>
                    
                    
                </tr>
                
                
                
                
            </table>
            
        </form>
    </body>
</html>
